<!DOCTYPE html>
<html>
<head>
  <title>The LBPS</title>
  	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
  
<body style="font-family: Alegreya Sans SC;">
    <div class="container">
        <div class="header">
            <nav>
            	<h3 class="text-muted">LBPS</h3>
                
            </nav>
           
        </div>
 
        <div class="jumbotron">
            <h1>The Parking assistant</h1>
            <p class="lead"></p>
            
            <div class="container">
            <div class="row">
            	
            	<div class="col-sm"></div>
            	<div class="col-sm">
            	
            	{% block content%}
            	<div class="jumbotron bg-dark text-white" style="margin: auto;padding: auto;">
            	{% block alert%}{%endblock alert%}
            	<form method="post" action="/">
            	<p>username</p>
            	<input type="textfield" name="username" placeholder="@username" class="btn btn-light btn-block text-dark"></input>
            	<p>password</p>            	
            	<input type="password" name="pass" class="btn btn-light btn-block text-dark" placeholder="password"></input>
            	<!input type="submit" name="signin" value="sign in"class="btn btn-primary btn-block" style="margin: 10px 0 0 0;"-->	
            	<div class="btn-group-vertical btn-block"style="margin: 10px 0 0 0;">
            	
  				<input  type="submit" name="submit" value="signin" class="btn btn-primary"></input>
  				<input  type="submit" name="submit" value="signup" class="btn btn-primary"></input>
 				
 				</form>
				</div>
            		
            	</div>	
            	{%endblock%}
            	</div>
            	<div class="col-sm"></div>
            
            </div> 

           
        </div>
 
       
 
        <footer class="footer">
            <p>&copy; The  LBPS Co. 2018-19</p>
        </footer>
 
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
